task packagePyGCP(type: Exec) {
  workingDir 'pygcp'
  commandLine 'python', 'setup.py', 'sdist',
              '--dist-dir=' + new File(rootProject.projectDir, '../build/python')
}

task moveGeneratedManifest(type: Exec) {
  workingDir 'pygcp'
  commandLine 'mv', 'MANIFEST', new File(rootProject.projectDir, '../build/python/PyGCP.manifest')
  dependsOn packagePyGCP
}

task('build') {
  dependsOn 'packagePyGCP', 'moveGeneratedManifest'
}
