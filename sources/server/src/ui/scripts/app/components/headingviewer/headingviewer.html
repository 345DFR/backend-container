<div class="datalab-heading-viewer" ng-switch="level">
  <!-- One of the following heading levels will be selected based upon scope.level value -->
  <h1 ng-switch-when="1">{{ text }}</h1>
  <h2 ng-switch-when="2">{{ text }}</h2>
  <h3 ng-switch-when="3">{{ text }}</h3>
  <h4 ng-switch-when="4">{{ text }}</h4>
  <h5 ng-switch-when="5">{{ text }}</h5>
  <h6 ng-switch-when="6">{{ text }}</h6>
</div>
