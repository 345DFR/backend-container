<div class="datalab-editor-cell-output-viewer row" ng-show="outputs">

  <div class="datalab-editor-cell-outputs col-md-12">
    <!-- For each output, generate a mimetype-specific element -->
    <div ng-repeat="output in outputs" ng-switch="output.preferredMimetype">

      <!-- Plain text -->
      <pre ng-switch-when="text/plain">{{output.mimetypeBundle['text/plain']}}</pre>

      <!-- HTML -->
      <datalab-html-viewer ng-switch-when="text/html"
          source="output.mimetypeBundle['text/html']"></datalab-html-viewer>

      <!-- PNG -->
      <img ng-switch-when="image/png"
          ng-src="data:image/png;base64,{{output.mimetypeBundle['image/png']}}"/>

      <!-- JPEG -->
      <img ng-switch-when="image/jpeg"
          ng-src="data:image/jpeg;base64,{{output.mimetypeBundle['image/jpeg']}}"/>

    </div>
  </div>
</div>
