<div class="datalab-markdown-cell">
  <datalab-editor-cell
      cell="cell"
      worksheet-id="worksheetId"
      keymap="keymap"
      language="markdown"
      enable-edit-region="ctrl.showEditRegion"
      enable-preview-region="ctrl.showPreviewRegion"
      on-preview-region-double-click="ctrl.switchToEditMode()">
  </datalab-editor-cell>
</div>
